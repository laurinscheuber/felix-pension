<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix H√∂chli's Countdown zur Pension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Space background -->
    <div id="space"></div>
    
    <!-- Hyperspace effect (initially hidden) -->
    <div id="hyperspace"></div>
    
    <!-- Countdown display -->
    <div id="countdown-container">
        <div id="title">Felix H√∂chli's Countdown zur Pension</div>
        <div id="countdown">Loading...</div>
    </div>
    
    <!-- Easter eggs -->
    <div id="ufo"></div>
    <div class="easter-egg" id="egg1" style="top: 20%; left: 15%; background-color: #ff0000;"></div>
    <div class="easter-egg" id="egg2" style="top: 70%; left: 80%; background-color: #00ff00;"></div>
    <div class="easter-egg" id="egg3" style="top: 30%; left: 60%; background-color: #0000ff;"></div>
    <div class="easter-egg" id="egg4" style="top: 80%; left: 25%; background-color: #ffff00;"></div>
    <div class="easter-egg" id="hyperspeed-egg" style="top: 10%; right: 10%; background-color: #ff00ff;"></div>
    
    <!-- Beach scene (initially hidden) -->
    <div id="beach-scene">
        <div id="sun"></div>
        <div id="ocean"></div>
        <div id="sand"></div>
        
        <!-- Palm tree 1 -->
        <div class="palm" style="left: 10%;">
            <div class="palm-trunk"></div>
            <!-- Individual leaf styles/animations could be added here or via JS for more variety -->
            <div class="palm-leaf" style="transform: rotate(20deg);"></div>
            <div class="palm-leaf" style="transform: rotate(50deg);"></div>
            <div class="palm-leaf" style="transform: rotate(80deg);"></div>
            <div class="palm-leaf" style="transform: rotate(110deg);"></div>
            <div class="palm-leaf" style="transform: rotate(140deg);"></div>
        </div>
        
        <!-- Palm tree 2 -->
        <div class="palm" style="right: 15%;">
            <div class="palm-trunk"></div>
            <div class="palm-leaf" style="transform: rotate(20deg);"></div>
            <div class="palm-leaf" style="transform: rotate(50deg);"></div>
            <div class="palm-leaf" style="transform: rotate(80deg);"></div>
            <div class="palm-leaf" style="transform: rotate(110deg);"></div>
            <div class="palm-leaf" style="transform: rotate(140deg);"></div>
        </div>
        
        <!-- Clouds -->
        <div class="cloud" style="top: 15%; width: 100px; height: 50px;"></div>
        <div class="cloud" style="top: 25%; width: 150px; height: 70px; animation-delay: -10s;"></div>
        <div class="cloud" style="top: 10%; width: 120px; height: 60px; animation-delay: -20s;"></div>
        
        <!-- Felix at the beach -->
        <div id="felix">
            <!-- Consider using an <img> tag for better compatibility -->
            <div id="felix-image">üßìüèª</div> 
            <div id="message">Endlich Freiheit! Willkommen im Ruhestand, Felix!</div>
            <button id="back-button">Back to Reality</button>
        </div>
        
        <!-- Cocktail -->
        <div id="cocktail">
            <div class="glass">
                <div class="liquid"></div>
                <div class="straw"></div>
                <div class="umbrella"></div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
