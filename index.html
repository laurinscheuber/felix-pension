<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix' grosser Abschied!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Der finale Countdown!</h1>
        <p class="subtitle">Zur Freiheit für unseren legendären Kollegen Felix Höchli!</p>
        <div id="timer-container"> <!-- Added a container for easier reset -->
            <div id="timer">
                <div><span id="days">00</span> Tage</div>
                <div><span id="hours">00</span> Stunden</div>
                <div><span id="minutes">00</span> Minuten</div>
                <div><span id="seconds">00</span> Sekunden</div>
            </div>
        </div>
        <p class="until">Bis zum 1. September 2025</p>

        <!-- Easter Egg / Versteckter Knopf Trigger -->
        <div class="escape-hatch" title="Psst! Klick mich für eine Vorschau!"></div>

        <div id="retirement-visual" class="hidden">
            <h2>DAS LEBEN GENIESSEN!</h2>
            <img id="retirement-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW05a2ZqZzZmMmNqNnN0aGZ0dDJzcHZ0ejVnM3M3dDN0cGJwNnNqZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/10h1BGkwYiAowM/giphy.gif" alt="Ruhestand geniessen">
            <button id="back-to-reality">Zurück zur Realität...</button>
        </div>

        <!-- Weitere Easter Eggs können hier hinzugefügt werden -->
        <div class="footer-egg">?</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
